<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATB4K | Portfolio</title>

  <!-- ðŸ”¥ Font preload to avoid mismatch -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Anime Launch Scene -->
  <div id="launch-screen">
    <div class="tron-watermark">ATB4K</div>
    <div class="glow-frame">
      <img src="ghibli-you.png" alt="Ghibli You" />
      <div class="light-beam"></div>
    </div>
    <button onclick="startIntro()">Launch</button>
  </div>

  <!-- Typing Intro Overlay -->
  <div id="intro-overlay">
    <div id="typing-box">
      <p id="typing-text"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none; opacity: 0; transform: scale(0.9) translateY(50px);">
    <!-- Navigation -->
    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Sections -->
    <section id="home">
      <h1>Hey, I'm ATB4K ðŸ‘‹</h1>
      <p>Welcome to my colorful, chaotic portfolio!</p>
    </section>
    <section id="projects"><h2>ðŸš€ Projects</h2><p>Coming soon!</p></section>
    <section id="skills"><h2>ðŸ§  Skills</h2><p>Tech list here</p></section>
    <section id="about"><h2>ðŸ™‹ About Me</h2><p>Bio goes here</p></section>
    <section id="contact"><h2>ðŸ“« Contact</h2><p>GitHub/email here</p></section>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('show');
    }

    function startIntro() {
      const launch = document.getElementById("launch-screen");
      const overlay = document.getElementById("intro-overlay");

      launch.classList.add("fade-out");

      setTimeout(() => {
        launch.style.display = "none";
        overlay.style.display = "flex";
        runTypingIntro();
      }, 1200);
    }

    const lines = [
      "Initializing ATB4K.exe...",
      "Loading anime protocol layers...",
      "Activating vision UI shaders...",
      "Welcome to the ATB4K Verse."
    ];

    let i = 0;
    function runTypingIntro() {
      const textBox = document.getElementById("typing-text");
      if (i < lines.length) {
        textBox.innerHTML += lines[i] + "<br/>";
        i++;
        setTimeout(runTypingIntro, 1300);
      } else {
        setTimeout(() => {
          document.getElementById("intro-overlay").style.display = "none";
          const main = document.getElementById("main-content");
          main.style.display = "block";
          setTimeout(() => {
            main.style.transition = "opacity 1s ease, transform 1s ease";
            main.style.opacity = "1";
            main.style.transform = "scale(1) translateY(0)";
          }, 50);
        }, 1500);
      }
    }
  </script>

</body>
</html>
