<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATB4K | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="particles.min.js"></script>
</head>
<body>

  <!-- Screen Flash -->
  <div id="screen-flash"></div>

  <!-- Launch Screen -->
  <div id="launch-screen">
    <img src="ghibli-you.png" alt="Ghibli You" />
    <button onclick="startIntro()">Launch</button>
  </div>

  <!-- Typing Intro Overlay -->
  <div id="intro-overlay">
    <div id="particles-js"></div>
    <div id="typing-box">
      <p id="typing-text"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none; opacity: 0;">

    <!-- Navigation -->
    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Sections -->
    <section id="home">
      <h1>Hey, I'm ATB4K ðŸ‘‹</h1>
      <p>Welcome to my colorful, chaotic portfolio!</p>
    </section>
    <section id="projects"><h2>ðŸš€ Projects</h2><p>Coming soon!</p></section>
    <section id="skills"><h2>ðŸ§  Skills</h2><p>Tech list here</p></section>
    <section id="about"><h2>ðŸ‘¤ About Me</h2><p>Bio goes here</p></section>
    <section id="contact"><h2>ðŸ“© Contact</h2><p>GitHub/email here</p></section>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('show');
    }

    function startIntro() {
      const launch = document.getElementById("launch-screen");
      const overlay = document.getElementById("intro-overlay");
      launch.classList.add("fade-out");

      setTimeout(() => {
        launch.style.display = "none";
        overlay.style.display = "flex";
        runTypingIntro();
      }, 1000);
    }

    const lines = [
      "Booting ATB4K engine...",
      "Establishing visual systems...",
      "Uploading neural patterns...",
      "Entering the portfolio..."
    ];

    let i = 0;
    function runTypingIntro() {
      const textBox = document.getElementById("typing-text");
      if (i < lines.length) {
        textBox.innerHTML += lines[i] + "<br/>";
        i++;
        setTimeout(runTypingIntro, 1200);
      } else {
        setTimeout(() => {
          const flash = document.getElementById("screen-flash");
          flash.style.animation = "flash 0.5s";
          setTimeout(() => {
            flash.style.display = "none";
            document.getElementById("intro-overlay").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.getElementById("main-content").style.opacity = "1";
          }, 500);
        }, 1500);
      }
    }

    // Particle FX init
    particlesJS("particles-js", {
      particles: {
        number: { value: 45 },
        color: { value: "#00ffc8" },
        size: { value: 3 },
        opacity: { value: 0.5 },
        line_linked: { enable: true, distance: 120, color: "#00ffc8", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1.2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 80 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
